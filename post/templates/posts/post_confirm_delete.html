{% extends 'posts/post_base.html' %} 

{% block head_title %} Delete Post '{{ object.slug }}'' {% endblock %}


{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input type="submit" value="Confirm" />
</form>
{% endblock %}
